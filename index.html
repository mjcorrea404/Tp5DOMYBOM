<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica de DOM y BOM</title>
  </head>
  <body>
    <body>

        <h1>Números Mágicos</h1>
        <p>Ingresa un número</p>
        
        <input type="number" id="numero">
        <button onclick="adivinar()">Enviar</button>
        
        <script>
            
            let numeroMagico = Math.floor(Math.random() * 500) + 1;
            
            function adivinar() {
                
                let numeroUsuario = document.getElementById("numero").value;
                
                
                if (numeroUsuario == numeroMagico) {
                    alert("¡Felicidades! Adivinaste el número.");
                } else if (numeroUsuario > numeroMagico) {
                    alert("El número que ingresaste es mayor que el número mágico.");
                } else {
                    alert("El número que ingresaste es menor que el número mágico.");
                }
            }
        </script>
        <script src="/js/exercise1.js"></script>
    </body>
</html>
